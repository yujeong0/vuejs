<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text, v-html</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{ msg }}</h2>
        <h2 v-text="'v-text : ' + msg"></h2>
        <h2 v-html="'v-html : ' + msg"></h2>
    </div>
    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    msg: '<font color="orange">안녕 신기하다</font>'
                }
            },
        })
    </script>
</body>
</html>
