<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <h2 id="title">{{ msg }}</h2>
    </div>
    뷰 공부 시간~!
    <script>
      new Vue({ // 뷰 객체  생성
        el: '#app', // 아이디가 app 인 요소를 관리 (유효범위)
        data() {
            return {
                msg: 'Hello Vuejs !'
            }
        },
      });
    </script>
  </body>
</html>
