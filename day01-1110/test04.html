<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue v-once</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>{{ msg }}</h2>
      <h2 v-once>{{ msg }}</h2> <!-- 여기는 처음에 한 번만 설정하는 거니까 값이 안 바뀜~!-->
    </div>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            msg: 'hello ~!',
          };
        },
      });
    </script>
  </body>
</html>
