<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="message" />
      <p>원본 메시지: "{{ message }}"</p>
      <p>역순으로 표시한 메시지1: "{{ reversedMsg }}"</p> <!--computed 로 쓰면 () 없이 변수처럼 쓸 수 있음!! -->
      <p>역순으로 표시한 메시지2: "{{ reversedMsg }}"</p> <!--여기서 함수를 또 호출한 게 아니고 캐싱된 결과를 찍는다.-->
      <p>역순으로 표시한 메시지3: "{{ reversedMsg }}"</p> <!--console에 찍힌 거 보면 한 번만 찍혀있다 허걱 신기해-->
      <!--computed 는 함수 내부 값이 바뀔 때만 다시 호출한다!! -->
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          message: '안녕하세요 싸피여러분',
        },
        computed: {
          reversedMsg: function () {
            console.log('꺼꾸로 찍기');
            return this.message.split('').reverse().join('');
          },
        },
      });
    </script>
  </body>
</html>
