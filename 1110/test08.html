<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .zone-text-color {
        color: deeppink;
      }
      .tcolor {
        color: white;
      }
      .bcolor {
        background-color: cornflowerblue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- 속성을 바인딩 합니다. -->
      <div v-bind:id="idValue">v-bind 지정 연습</div>
      <button v-bind:[key]="btnId">버튼</button>

      <!-- 약어를 이용한 바인딩. -->
      <div :id="idValue">v-bind 지정 연습</div>
      <button :[key]="btnId">버튼</button><br />

      <a v-bind:href="link1">싸피</a>
      <a :href="link2">네이버</a><br />

      <div v-bind:aaa="msg">사용자 정의</div>

      <span :title="titleStr">{{ str }}</span><br />

      <img :src="imgName" alt="선호최고" /><br />
      <ul>
        <li
          v-for="(area, index) in areas"
          :class="{'zone-text-color' : area.isZone}"
        >
          {{ index+1 }} : {{ area.city }}
        </li>
      </ul>

      <p :class="[textc, backc]">안녕! 난 뷰 공부 중!</p>
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          idValue: 'test-id',
          key: 'id',
          btnId: 'btn1',
          link1: 'http://www.ssafy.com',
          link2: 'http://www.naver.com',
          titleStr: '마우스를 올리면 보이는 타이틀 문자열입니다.',
          str: '일반 문자열입니다.',
          imgName: 'image.jpg',
          areas: [
            { city: '구미', isZone: true },
            { city: '대전', isZone: false },
            { city: '서울', isZone: false },
            { city: '광주', isZone: false },
          ],
          textc: 'tcolor',
          backc: 'bcolor',
          msg: '안녕',
        },
      });
    </script>
  </body>
</html>
