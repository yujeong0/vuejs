<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- key 값은 그냥 vue 내부적으로 성능 개선을 위해 사용하는 것. 우리가 직접 쓸 일 없음 -->
      <child-comp
        v-for="(area, i) in areas"
        :key="i"
        :area="area"
        v-bind:msg="msg[parseInt(Math.random() * 4)]"
      ></child-comp>
    </div>
    <template id="ChildComp"> <!-- component 안에 template 직접 작성하는 것보다 이런식으로 template 작성하는 게 더 권장됨.-->
      <div>
        <h2>SSAFY {{area}}지역 4기 {{msg}}</h2>
      </div>
    </template>
    <script>
      Vue.component('child-comp', {
        props: ['area', 'msg'],
        template: '#ChildComp',
      });
      new Vue({
        el: '#app',
        data: {
          areas: ['광주', '구미', '대전', '서울'],
          msg: ['굿^^', '최고!!', '실화냐?', '좋아요*'],
        },
      });
    </script>
  </body>
</html>
