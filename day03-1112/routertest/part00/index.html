<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .router-link-exact-active {
      color: red;
    }
  </style>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>   <!-- router 쓸 때 이거 잊지 말기~! -->
</head>

<body>
  <div id="app">
    <h1>SSAFY - Router</h1>       <!-- SPA(Single Page Application) : 페이지 이동없이 ajax 방식으로 한 페이지에서 동작되게 하는 것!! Vue에서 ajax 방식 쓰려면 router 사용해야한다.-->
    <p>
      <router-link to="/">HOME</router-link>  <!-- router-link : 뷰가 자체적으로 제공하는 컴포넌트 개념으로 이해해라~~!~! -->
      <router-link to="/board">게시판</router-link>
      <router-link to="/qna">QnA</router-link>
      <router-link to="/gallery">갤러리</router-link>
    </p>

    <!-- 현재 라우트에 맞는 컴포넌트가 렌더링 -->
    <router-view></router-view>
  </div>
  <script>
    // 라우트 컴포넌트
    const Main = {
      name: 'main',     //여기 name 주면 f12에서 컴포넌트 이름보여서 그냥 보기 편함ㅋㅎ
      template: '<div>메인 페이지</div>'
    };
    const Board = {
      name: 'board',
      template: '<div>자유 게시판</div>'
    };
    const QnA = {
      name: 'qna',
      template: '<div>질문 게시판</div>'
    };
    const Gallery = {
      name: 'gallery',
      template: '<div>갤러리 게시판</div>'
    };

    // 라우터 객체 생성
    const router = new VueRouter({
      routes: [
        {
          path: '/',
          component: Main
        },
        {
          path: '/board',
          component: Board
        },
        {
          path: '/qna',
          component: QnA
        },
        {
          path: '/gallery',
          component: Gallery
        },
      ],
    });

    // Vue 인스턴트 라우터 주입
    const app = new Vue({
      el: '#app',
      router
    });
  </script>
</body>

</html>
